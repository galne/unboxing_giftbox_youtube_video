    /* ---------- Layout / card ---------- */

      overflow: hidden; isolation: isolate;
    }
    .gift-card::before {
      content: ""; position: absolute; inset: -2px;
      background: radial-gradient(100% 70% at 10% 0%, var(--ring1), transparent 60%),
                  radial-gradient(120% 80% at 100% 20%, var(--ring2), transparent 60%);
      filter: blur(18px); z-index: -1;
    }

    /* ---------- Typography ---------- */
    .gift-header { margin-bottom: 14px; text-align: center; }
    .gift-title  { font-size: clamp(20px, 2.6vw, 28px); line-height: 1.2; margin: 0 0 6px; font-weight: 800; }

      left: var(--panX);
