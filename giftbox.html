<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FairyGift Video Embed</title>
  <style>
    /* ===== Βασικά ===== */
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background:transparent; }

    :root{
      --ring1: rgba(99,102,241,.25);
      --ring2: rgba(16,185,129,.25);
      --shadow: 0 10px 30px rgba(2,6,23,.12);
      --radius-outer: 20px;
      --radius-inner: 16px;

      /* Ύψη/κενά (desktop) */
      --header-h: 100px;
      --spacer-h: 8px;
      --footer-h: 88px;

      --outline: rgba(15,23,42,.06); /* διακριτικό εσωτερικό περίγραμμα */
      --cta: #10b981;                /* πράσινο CTA */
      --cta-hover: #0ea372;          /* hover */
      --fg: #0f172a;
      --muted: #64748b;
      --panel-bg-light: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.75));
    }
    @media (max-width: 480px){
      :root{
        --header-h: 86px;
        --footer-h: 90px;
      }
    }

    .wrap { max-width: 680px; margin: 0 auto; }

    /* ===== Κοινό background για κάρτες (ΧΩΡΙΣ εξωτερικά outlines) ===== */
    .card{
      position: relative;
      border-radius: var(--radius-outer);
      box-shadow: var(--shadow);
      background:
        radial-gradient(140% 100% at 10% 0%, var(--ring1), transparent 60%),
        radial-gradient(140% 100% at 100% 20%, var(--ring2), transparent 60%),
        #ffffff;
      overflow: hidden;
    }
    /* Εσωτερικό “panel” που δημιουργεί το διακριτικό περίγραμμα */
    .panel-inner{
      position:absolute; inset:8px; border-radius:14px;
      background: var(--panel-bg-light);
      box-shadow: inset 0 0 0 1px var(--outline);
      pointer-events:none;
    }

    /* ===== HEADER (Τίτλος/Υπότιτλος) ===== */
    .header.card{ height: var(--header-h); display:grid; place-items:center; }
    .header-content{
      position: relative; z-index:1; width:100%;
      padding: 6px 14px; text-align:center; overflow:hidden;
    }
    .title{
      margin:0 0 4px; font-weight:800; color:var(--fg);
      font-size: clamp(16px, 2.6vw, 22px);
      line-height: 1.18; text-wrap: balance;
    }
    .subtitle{
      margin:0; color:var(--muted);
      font-size: clamp(12px, 1.9vw, 16px);
      line-height: 1.2;
    }
    @media (min-width: 1024px){
      .title{ font-size: 26px; }
      .subtitle{ font-size: 17px; }
    }

    /* ===== Spacer: καθαρό κενό (ΧΩΡΙΣ σκιά/περίγραμμα) => καμία “γραμμή” ===== */
    .spacer{
      height: var(--spacer-h);
      margin: 10px 0;                 /* σταθερό κενό */
      border-radius: 10px;
      background:
        radial-gradient(140% 100% at 10% 0%, var(--ring1), transparent 60%),
        radial-gradient(140% 100% at 100% 20%, var(--ring2), transparent 60%),
        #ffffff;
      /* Χωρίς shadow/outline -> δεν δημιουργούνται hairlines */
    }

    /* ===== Τετράγωνο Video 1:1 ===== */
    .frame.card{ padding:12px; }
    .square{
      width: 100%; aspect-ratio: 1 / 1;
      border-radius: var(--radius-inner);
      overflow: hidden; background:#000; position: relative;
    }
    .player-fit{ position:absolute; inset:0; overflow:hidden; }
    .player-fit iframe{
      position:absolute; top:50%; left:50%;
      height:100%; width:177.78%;                 /* 16:9 → cover */
      transform:translate(-50%,-50%) scaleX(1.02);
      transform-origin:center; border:0; display:block; background:transparent;
      pointer-events:none;                         /* βγάλ’ το αν θες controls με κλικ */
    }
    .clickthrough{
      position:absolute; inset:0; z-index:2; display:block; text-decoration:none; cursor:pointer;
    }

    /* ===== Κάτω κάρτα: Μήνυμα + CTA ===== */
    .footer.card{ height: var(--footer-h); display:grid; place-items:center; }
    .footer .panel-inner{ inset:8px; }
    .footer-content{
      position: relative; z-index:1; width:100%;
      padding: 8px 14px; text-align:center; overflow:hidden;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      flex-wrap: wrap;
    }
    .footer-text{
      margin:0; color:var(--fg); font-weight:700;
      font-size: clamp(14px, 2.2vw, 18px);
      line-height:1.25; text-wrap: balance;
    }
    .cta-btn{
      appearance: none; border:0; cursor:pointer;
      padding: 10px 14px; border-radius: 999px;
      font-weight: 800; font-size: 14px; line-height:1;
      background: var(--cta); color:white;
      box-shadow: 0 6px 18px rgba(16,185,129,.35);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      text-decoration: none; display:inline-block;
    }
    .cta-btn:hover{ background: var(--cta-hover); transform: translateY(-1px); }
    .cta-btn:active{ transform: translateY(0); box-shadow: 0 4px 12px rgba(16,185,129,.28); }

    /* ===== Σκούρο θέμα ===== */
    @media (prefers-color-scheme: dark){
      .card, .spacer{
        background:
          radial-gradient(140% 100% at 10% 0%, rgba(99,102,241,.35), transparent 60%),
          radial-gradient(140% 100% at 100% 20%, rgba(16,185,129,.35), transparent 60%),
          #0f172a;
      }
      .panel-inner{ background: linear-gradient(180deg, rgba(17,24,39,.65), rgba(17,24,39,.55)); }
      .title, .footer-text{ color:#e5e7eb; }
      .subtitle{ color:#9ca3af; }
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- Πάνω πλαίσιο: Τίτλος + Υπότιτλος -->
    <div class="header card">
      <div class="panel-inner"></div>
      <div class="header-content">
        <h3 class="title">Η ευχή σου είναι ξεχωριστή… το δώρο σου όμως είναι?? 🎁</h3>
        <p class="subtitle">Ένα προσωποποιημένο δώρο ξεχωρίζει από τα συνηθισμένα!!</p>
      </div>
    </div>

    <!-- Spacer (καθαρό κενό) -->
    <div class="spacer" aria-hidden="true"></div>

    <!-- Τετράγωνο βίντεο 1:1 -->
    <div class="frame card">
      <div class="square">
        <div class="player-fit">
          <iframe
            src="https://www.youtube.com/embed/hoWjbZ95eLI?autoplay=1&mute=1&loop=1&playlist=hoWjbZ95eLI&rel=0&playsinline=1&controls=1&modestbranding=1"
            title="YouTube video"
            allow="autoplay; accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

          <a class="clickthrough"
             href="https://fairygift.gr/collections/prototypa-xrisima-dora-neogennita-genethlia-giorti-vaptisi-mora-vrefi"
             target="_blank" rel="nofollow noopener"
             aria-label="Δες τη συλλογή δώρων"></a>
        </div>
      </div>
    </div>

    <!-- Spacer (καθαρό κενό) -->
    <div class="spacer" aria-hidden="true"></div>

    <!-- Κάτω πλαίσιο: Μήνυμα + CTA -->
    <div class="footer card">
      <div class="panel-inner"></div>
      <div class="footer-content">
        <p class="footer-text">Μην χάσεις την ευκαιρία να χαρίσεις ένα δώρο που θα θυμούνται για πάντα.</p>
        <a class="cta-btn"
           href="https://fairygift.gr/collections/prototypa-xrisima-dora-neogennita-genethlia-giorti-vaptisi-mora-vrefi"
           target="_blank" rel="nofollow noopener"
           aria-label="Αγόρασέ το σήμερα">
          Αγόρασέ το σήμερα
        </a>
      </div>
    </div>

  </div>
</body>
</html>
