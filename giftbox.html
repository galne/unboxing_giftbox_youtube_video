<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gift Hook + Video</title>
  <style>
    /* ---------- Design tokens ---------- */
    .gift-hook {
      --bg: #ffffff;
      --fg: #0f172a;
      --muted: #64748b;
      --card: #ffffff;
      --ring1: rgba(99,102,241,0.25);
      --ring2: rgba(16,185,129,0.25);
      --shadow: 0 10px 30px rgba(2,6,23,.12);
    }
    @media (prefers-color-scheme: dark) {
      .gift-hook {
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --card: #0f172a;
        --ring1: rgba(99,102,241,0.35);
        --ring2: rgba(16,185,129,0.35);
        --shadow: 0 12px 40px rgba(0,0,0,.45);
      }
    }

    /* ---------- Layout / card ---------- */
    .gift-hook { background: var(--bg); color: var(--fg); padding: clamp(12px, 2vw, 20px); }
    .gift-card {
      max-width: 680px; margin: 0 auto; background: var(--card);
      border-radius: 20px; box-shadow: var(--shadow);
      position: relative; padding: clamp(14px, 2.5vw, 24px);
      overflow: hidden; isolation: isolate;
    }
    .gift-card::before {
      content: ""; position: absolute; inset: -2px;
      background: radial-gradient(100% 70% at 10% 0%, var(--ring1), transparent 60%),
                  radial-gradient(120% 80% at 100% 20%, var(--ring2), transparent 60%);
      filter: blur(18px); z-index: -1;
    }

    /* ---------- Typography ---------- */
    .gift-header { margin-bottom: 14px; text-align: center; }
    .gift-title  { font-size: clamp(20px, 2.6vw, 28px); line-height: 1.2; margin: 0 0 6px; font-weight: 800; }
    .gift-subtitle { font-size: clamp(14px, 1.6vw, 16px); color: var(--muted); margin: 0; }

    /* ---------- Video (1:1) — γεμίζει πλάτος κάρτας ---------- */
    .video-wrap{
      position: relative;
      width: 100%; max-width: 100%;
      aspect-ratio: 1 / 1;           /* τετράγωνο */
      border-radius: 16px;
      overflow: hidden;
      background: #000;               /* λεπτές μπάρες top/bottom (ασφάλεια υπότιτλων) */
    }
    @supports not (aspect-ratio: 1 / 1) {
      .video-wrap::before { content: ""; display: block; padding-top: 100%; }
    }

    /* Player wrapper: κρατά υπότιτλους ορατούς */
    .player-zoom{
      --zoomX: 1.02;   /* οριζόντιο «γέμισμα» (1.00–1.08) */
      --panX: 50%;     /* 50% = κέντρο */
      --safeY: 8%;     /* «ανάσα» πάνω/κάτω για υπότιτλους (αν χρειαστεί, 10–12%) */
      position: absolute; inset: 0;
      height: calc(100% - var(--safeY));   /* μικρότερο ύψος => δεν κόβει υπότιτλους */
      width: 177.78%;                      /* 16/9 ως προς το ύψος ώστε να μη φανούν πλάγιες μπάρες */
      left: var(--panX);
      top: 40%;                             /* το ρύθμισες ώστε να ανέβει το κάδρο */
      transform: translate(calc(-1 * var(--panX)), -50%) scaleX(var(--zoomX));
      transform-origin: center center;
      z-index: 1;
    }
    .player-zoom iframe {
      width: 100%; height: 100%; border: 0; display: block;
      pointer-events: none !important; /* περνά το κλικ στον σύνδεσμο */
    }

    /* Αόρατος σύνδεσμος πάνω από το βίντεο */
    .video-wrap .video-link{
      position: absolute; inset: 0; z-index: 2;
      display: block; text-decoration: none; cursor: pointer;
    }

    @media (max-width: 420px){ .video-wrap{ border-radius: 12px; } }
    @media (prefers-reduced-motion: reduce){ .gift-card::before{ display:none; } }

    /* Reset body so η κάρτα κολλάει σε λευκό φόντο χωρίς extra margins */
    html,body{margin:0;padding:0;background:#fff}
  </style>
</head>
<body>
  <!-- ======= GIFT HOOK + VIDEO (1:1) — subtitles-safe + click-through link ======= -->
  <section class="gift-hook">
    <div class="gift-card">
      <header class="gift-header">
        <h2 class="gift-title">Η ευχή σου είναι ξεχωριστή… το δώρο σου όμως είναι?? 🎁</h2>
        <p class="gift-subtitle">Ένα προσωποποιημένο δώρο ξεχωρίζει από τα συνηθισμένα!!</p>
      </header>

      <div class="video-wrap">
        <div class="player-zoom">
          <!-- ΜΟΝΑΔΙΚΗ αλλαγή: νέο VIDEO_ID hoWjbZ95eLI -->
          <iframe
            src="https://www.youtube.com/embed/hoWjbZ95eLI?autoplay=1&amp;mute=1&amp;loop=1&amp;playlist=hoWjbZ95eLI&amp;rel=0&amp;playsinline=1&amp;controls=1&amp;modestbranding=1"
            title="YouTube video"
            allow="autoplay; accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            frameborder="0"
            allowfullscreen>
          </iframe>
        </div>

        <!-- ΟΛΟ ΤΟ ΒΙΝΤΕΟ ΕΙΝΑΙ ΚΛΙΚΑΡΙΣΙΜΟ -->
        <a class="video-link"
           href="https://fairygift.gr/collections/prototypa-xrisima-dora-neogennita-genethlia-giorti-vaptisi-mora-vrefi"
           target="_blank"
           rel="nofollow noopener"
           aria-label="Δες τη συλλογή δώρων">
        </a>
      </div>
    </div>
  </section>
</body>
</html>
