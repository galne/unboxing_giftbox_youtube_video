<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FairyGift Video Embed</title>
  <style>
    /* --------- Βασικά --------- */
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background:transparent; }

    :root{
      --ring1: rgba(99,102,241,.25);
      --ring2: rgba(16,185,129,.25);
      --shadow: 0 10px 30px rgba(2,6,23,.12);
      --radius-outer: 20px;
      --radius-inner: 16px;

      /* Ύψη */
      --header-h: 100px;   /* desktop: λίγο πιο ψηλό ώστε να χωράνε άνετα τα μεγαλύτερα γράμματα */
      --spacer-h: 8px;     /* μικρό κενάκι ανάμεσα στα πλαίσια */
    }
    /* Στο κινητό κρατάμε όπως ήταν */
    @media (max-width: 480px){
      :root{ --header-h: 70px; }
    }

    .wrap { max-width: 680px; margin: 0 auto; }

    /* --------- HEADER (ορθογώνιο) --------- */
    .header{
      position: relative;
      height: var(--header-h);
      border-radius: var(--radius-outer);
      box-shadow: var(--shadow);
      overflow: hidden;                        /* clip για να μένουν όλα μέσα */
      display: grid; place-items: center;
      background:
        radial-gradient(140% 100% at 10% 0%, var(--ring1), transparent 60%),
        radial-gradient(140% 100% at 100% 20%, var(--ring2), transparent 60%),
        #ffffff;
    }
    /* Εσωτερικό panel με ::before – χωρίς λευκές άκρες */
    .header::before{
      content:"";
      position:absolute; inset:8px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.75));
      box-shadow: inset 0 0 0 1px rgba(15,23,42,.06);
    }
    .header-content{
      position: relative; z-index:1;           /* επάνω από το ::before */
      text-align:center; padding:6px 12px; width: 100%;
      overflow: hidden;                         /* clip γράμματα */
    }

    /* ΤΥΠΟΓΡΑΦΙΑ – βασικά (κινητό & μικρές οθόνες) */
    .title{
      margin:0 0 4px; font-weight:800; color:#0f172a;
      font-size: clamp(16px, 2.6vw, 20px);
      line-height: 1.18;
      text-wrap: balance;
    }
    .subtitle{
      margin:0; color:#64748b;
      font-size: clamp(12px, 1.9vw, 14px);
      line-height: 1.2;
    }
    /* ΜΟΝΟ ΓΙΑ DESKTOP – πιο μεγάλα αλλά εντός πλαισίου */
    @media (min-width: 900px){
      .title{ font-size: 26px; }
      .subtitle{ font-size: 17px; }
    }

    /* --------- SPACER (ίδιο background, χωρίς “ραφές”) --------- */
    .between-spacer{
      height: var(--spacer-h);
      border-radius: 10px;
      box-shadow: var(--shadow);
      background:
        radial-gradient(140% 100% at 10% 0%, var(--ring1), transparent 60%),
        radial-gradient(140% 100% at 100% 20%, var(--ring2), transparent 60%),
        #ffffff;
      margin: -1px 0 10px;   /* μικρή επικάλυψη για να μη φαίνεται γραμμή */
    }

    /* --------- ΤΕΤΡΑΓΩΝΟ VIDEO (1:1) --------- */
    .frame{
      position: relative;
      border-radius: var(--radius-outer);
      box-shadow: var(--shadow);
      padding: 12px;
      background:
        radial-gradient(140% 100% at 10% 0%, var(--ring1), transparent 60%),
        radial-gradient(140% 100% at 100% 20%, var(--ring2), transparent 60%),
        #ffffff;
    }
    .square{
      width: 100%;
      aspect-ratio: 1 / 1;                 /* τετράγωνο */
      border-radius: var(--radius-inner);
      overflow: hidden;
      background: #000;
      position: relative;
    }

    /* Γέμισμα του 1:1 από 16:9 video (cover) */
    .player-fit{ position:absolute; inset:0; overflow:hidden; }
    .player-fit iframe{
      position:absolute; top:50%; left:50%;
      height:100%;
      width:177.78%;                        /* 16/9 ως ποσοστό του ύψους */
      transform:translate(-50%,-50%) scaleX(1.02);
      transform-origin:center;
      border:0; display:block; background:transparent;
      pointer-events:none;                  /* βγάλ’ το για χειρισμό controls */
    }

    /* Ολόκληρο το video κλικάρει προς το shop (προαιρετικό) */
    .clickthrough{
      position:absolute; inset:0; z-index:2; display:block; text-decoration:none; cursor:pointer;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark){
      .header, .between-spacer, .frame{
        background:
          radial-gradient(140% 100% at 10% 0%, rgba(99,102,241,.35), transparent 60%),
          radial-gradient(140% 100% at 100% 20%, rgba(16,185,129,.35), transparent 60%),
          #0f172a;
        box-shadow: 0 12px 40px rgba(0,0,0,.45);
      }
      .header::before{ background: linear-gradient(180deg, rgba(17,24,39,.65), rgba(17,24,39,.55)); }
      .title{ color:#e5e7eb; }
      .subtitle{ color:#9ca3af; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ΟΡΘΟΓΩΝΙΟ HEADER -->
    <div class="header">
      <div class="header-content">
        <h3 class="title">Η ευχή σου είναι ξεχωριστή… το δώρο σου όμως είναι?? 🎁</h3>
        <p class="subtitle">Ένα προσωποποιημένο δώρο ξεχωρίζει από τα συνηθισμένα!!</p>
      </div>
    </div>

    <!-- ΜΙΚΡΟ SPACER (ίδιο background) -->
    <div class="between-spacer"></div>

    <!-- ΤΕΤΡΑΓΩΝΟ VIDEO 1:1 -->
    <div class="frame">
      <div class="square">
        <div class="player-fit">
          <iframe
            src="https://www.youtube.com/embed/hoWjbZ95eLI?autoplay=1&mute=1&loop=1&playlist=hoWjbZ95eLI&rel=0&playsinline=1&controls=1&modestbranding=1"
            title="YouTube video"
            allow="autoplay; accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

          <a class="clickthrough"
             href="https://fairygift.gr/collections/prototypa-xrisima-dora-neogennita-genethlia-giorti-vaptisi-mora-vrefi"
             target="_blank" rel="nofollow noopener"
             aria-label="Δες τη συλλογή δώρων"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
