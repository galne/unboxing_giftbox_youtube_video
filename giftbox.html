<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Embed</title>
  <style>
    /* Καθαρό canvas: χωρίς scrollbars/περιθώρια, διάφανο φόντο */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;       /* καμία κύλιση */
      background: transparent;
    }

    /* Γεμίζουμε 100% το iframe viewport */
    .embed-root {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    /* Γεμίζει το τετράγωνο χωρίς μαύρες μπάρες
       -> κάνουμε scale το 16:9 video ώστε να καλύψει το 1:1 (crop στα πλάγια) */
    .player-fit {
      --zoomX: 1.02;     /* οριζόντιο γέμισμα (μικρό fine-tune) */
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    .player-fit iframe {
      /* κόλπο: πλάτος = 16/9 * ύψος => 177.78% του ύψους, ώστε να μην φανούν πλαϊνές μπάρες */
      position: absolute;
      width: 177.78%;
      height: 100%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scaleX(var(--zoomX));
      transform-origin: center center;
      border: 0;
      display: block;
      background: transparent;
      pointer-events: none;   /* αν ΘΕΣ controls, αφαίρεσέ το */
    }

    /* Κλικάρισμα όλης της επιφάνειας προς το shop (προαιρετικό) */
    .clickthrough {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: block;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="embed-root">
    <div class="player-fit">
      <iframe
        src="https://www.youtube.com/embed/hoWjbZ95eLI?autoplay=1&mute=1&loop=1&playlist=hoWjbZ95eLI&rel=0&playsinline=1&controls=1&modestbranding=1"
        title="YouTube video"
        allow="autoplay; accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

      <!-- Προαιρετικό: κάνε όλο το βίντεο κλικάρισμα προς το shop -->
      <a class="clickthrough"
         href="https://fairygift.gr/collections/prototypa-xrisima-dora-neogennita-genethlia-giorti-vaptisi-mora-vrefi"
         target="_blank" rel="nofollow noopener"
         aria-label="Δες τη συλλογή δώρων"></a>
    </div>
  </div>
</body>
</html>
